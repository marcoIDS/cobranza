<h1 mat-dialog-title>Añadir cliente</h1>
<form [formGroup]="formUser">
    <div mat-dialog-content>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="name"
                            placeholder="Nombre del cliente">
                    <mat-error *ngIf="formUser.get('name')?.hasError('required')">
                        Campo requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input type="number" matInput formControlName="phone"
                    placeholder="Teléfono del cliente">
                    <mat-error *ngIf="formUser.get('phone')?.hasError('required')">
                        Campo requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Dirección</mat-label>
                    <input type="text" matInput formControlName="address"
                    placeholder="Dirección del cliente">
                    <mat-error *ngIf="formUser.get('address')?.hasError('required')">
                        Campo requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>    
        <button mat-button (click)="saveModal()" cdkFocusInitial [disabled]="formUser.invalid">Aceptar</button>
    </div>
</form>
