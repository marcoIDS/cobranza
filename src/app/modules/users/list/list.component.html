<div class="mb-5"></div>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <div class="">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Buscar Cliente</mat-label>
                    <input matInput type="text" [(ngModel)]="valueSearch" (keyup)="keyUp($event)" placeholder="Buscar cliente">
                    <button *ngIf="valueSearch" matSuffix mat-icon-button aria-label="Clear" (click)="valueSearch=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre del cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element?.phone}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element?.address}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="gotoDetails(element)">
                                <mat-icon>info_outline</mat-icon>
                                <span>Detalles</span>
                            </button>
                            <button mat-menu-item (click)="deleteUser(element)">
                                <mat-icon>delete_outline</mat-icon>
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </div>
    </div>
</div>
<div class="flex-end">
    <button class="btn btn-primary btn-new" (click)="addUser()"><mat-icon>add</mat-icon></button>
</div>
