<h1 mat-dialog-title>AÃ±adir abono</h1>
<form [formGroup]="formPrestamo">
    <div mat-dialog-content>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Cantidad abonada</mat-label>
                    <input type="number" matInput formControlName="cantidad_abonada"
                            placeholder="Pago semanal">
                    <mat-error *ngIf="formPrestamo.get('cantidad_abonada')?.hasError('required')">
                        Campo requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha de abono</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha_abono">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="formPrestamo.get('fecha_abono')?.hasError('required')">
                        Campo requerido
                    </mat-error>
                  </mat-form-field>
            </div>
        </div>
    </div>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>    
        <button mat-button (click)="saveModal()" cdkFocusInitial [disabled]="formPrestamo.invalid">Aceptar</button>
    </div>
</form>
